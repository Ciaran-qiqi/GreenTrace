[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = true
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/contracts/"
]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[profile.default.optimizer_details]
yul = true
yul_details = { optimizer_steps = "dhfoDgvulfnTUtnIf", stack_allocation = true }

[profile.default.metadata]
bytecode_hash = "none"




[rpc endpoints]
ethereum ='${ETHEREUM MAINNET URL}'
base ="${BASE MAINNET URL}"
sepolia="${SEPOLIA RPC URL}"
base sepolia ='${BASE SEPOLIA RPC URL}'
arbitrum sepolia="${ARBITRUM SEPOLIA RPC URL}"

[etherscan]
ethereum = { key = "${ETHERSCAN API KEY}", url = "https://api.etherscan.io/api", chain = 1 }
base = { key = "${BASESCAN API KEY}", url = "https://api.basescan.org/api", chain = "8453"}
sepolia = { key = "${ETHERSCAN API KEY}", url = "https://api-sepolia.etherscan.io/api", chain = "11155111" }
base sepolia = { key = "${BASESCAN API KEY}", url = "https://api-sepolia.basescan.org/api", chain = "84532" }
arbitrum sepolia = { key = "${ARBISCAN API KEY}", url = "https://api-sepolia.arbiscan.io/api", chain = "421614" }
